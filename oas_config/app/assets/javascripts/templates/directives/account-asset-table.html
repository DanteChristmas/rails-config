<div class="account_asset_table">
  <div class="row col s12">
    <table class="striped responsive-table">
      <thead>
        <tr>
          <th>Asset Name</th>
          <th>Asset Type</th>
          <th>Version</th>
          <th>Script Last Modified</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="asset in assets track by asset.id" ng-hide="hideAsset(asset)">
          <td ng-bind="asset.component_name"></td>
          <td ng-bind="asset.asset_type"></td>
          <td ng-bind="asset.version"></td>
          <td ng-bind="asset.script_last_modified"></td>
          <td ng-if="isAddTable"><a class="waves-effect waves-light btn right" ng-click="addAsset(asset)">Add</a></td>
          <td ng-if="!isAddTable"><a class="wave-effect wave-light btn right" ng-click="removeAsset(asset)">Remove</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row col s12">
    <div ng-if="!isAddTable" class="row">
      <div class="col s12">
        <a class="waves-effect waves-light btn right" ng-click="saveAccountAssets()">Save</a>
      </div>
    </div>
  </div>
</div>
