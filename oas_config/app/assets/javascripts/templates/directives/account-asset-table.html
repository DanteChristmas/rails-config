<div class="account_asset_table">
  <div class="row col s12">
    <table class="striped responsive-table">
      <thead>
        <tr>
          <th>Expand Assets</th>
          <th>Asset Type</th>
          <th>Version</th>
          <th>Script Last Modified</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="list in assetLists track by list.id" ng-hide="hideList(list)">
          <td ng-click="requestAssetModal(list)"><i class="material-icons">view_list</i></td>
          <td ng-bind="list.asset_type"></td>
          <td ng-bind="list.version"></td>
          <td ng-bind="list.script_last_modified"></td>
          <td ng-if="isAddTable"><a class="waves-effect waves-light btn right" ng-click="addList(list)">Add</a></td>
          <td ng-if="!isAddTable"><a class="wave-effect wave-light btn right" ng-click="removeList(list)">Remove</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row col s12">
    <div ng-if="!isAddTable" class="row">
      <div class="col s12">
        <a class="waves-effect waves-light btn right" ng-click="saveAccountAssets()">Save</a>
      </div>
    </div>
  </div>
</div>
