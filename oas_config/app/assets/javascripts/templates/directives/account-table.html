<table class="striped responsive-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Organization Code</th>
      <th>Created</th>
      <th>Updated</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr class="account_row" ng-repeat="account in accounts">
      <td ng-bind="account.publication_name"></td>
      <td ng-bind="account.org_code"></td>
      <td ng-bind="getDate(account.created_at)"></td>
      <td ng-bind="getDate(account.updated_at)"></td>
      <td>
        <ul>
          <li>
            <a href="" ng-href="/#/accounts/{{account.id}}">Edit</a>
          </li>
          <li>
            <a href="" ng-click="deleteAccount(account)">Delete</a>
          </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
